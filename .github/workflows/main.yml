# THE FOLLOWING ACTIONS CODE IS FROM THE PSYCH ENGINE REPO: https://github.com/ShadowMario/FNF-PsychEngine/blob/main/.github/workflows/main.yml

name: Build

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  buildWindows:
    runs-on: windows-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2.3.0

      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.2.5
      # Runs a set of commands using the runners shell
      - name: Install Haxelib
        run: |
          haxelib setup C:/haxelib
          haxelib install hxcpp 4,2,1
          haxelib install actuate 1,9,0
          haxelib install box2d 1,2,3
          haxelib install lime 8.0.0
          haxelib install openfl 9,2,0
          haxelib install openfl-samples 8,7,0
          haxelib install flixel 5.0.0
          haxelib run lime setup flixel
          haxelib run lime setup
          haxelib install lime-samples 7.0.0
          haxelib install flixel-tools 1,5,1
          haxelib install flixel-ui 2,5,0
          haxelib install flixel-addons 2.11.0
          haxelib install flixel-templates 2,6,6
          haxelib install flixel-demos 2,9,0
          haxelib install tjson 1,4,0
          haxelib install hscript 2,5,0
          haxelib install layout 1,2,1
          haxelib install hxjsonast 1,1,0
          haxelib install hxCodec 2.5.1
          haxelib install hxcpp-debug-server
          haxelib install systools 1,1,0
          haxelib install thx,semver 0,2,2
          haxelib git linc_luajit https://github.com/nebulazorua/linc_luajit
          haxelib git hscript-ex https://github.com/ianharrigan/hscript-ex
          haxelib git discord_rpc https://github.com/Aidan63/linc_discord-rpc
          haxelib git hxvm-luajit https://github.com/nebulazorua/hxvm-luajit
          haxelib git faxe https://github.com/uhrobots/faxe
          haxelib git polymod https://github.com/larsiusprime/polymod.git
          haxelib git extension-webm https://github.com/KadeDev/extension-webm
          lime rebuild extension-webm windows
          haxelib list
        shell: cmd
      - name: Create Version Tag
        run: echo "${{github.run_id}}" > VERSION
      - name: Compile
        run: haxelib run lime build windows --app-version="4.0.0-${{ github.run_id}}"
      - name: Publish Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: windowsBuild
          path: export/release/windows/bin
